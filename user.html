<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="userbody">
    <div class="usercontainer">
        <div class="userarrow"><a href="index.html"><i class="fa-solid fa-arrow-left"></i></a></div>
        <div id="userloginForm">
            <h2>Login</h2>
            <form>
                <div class="userform-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="userform-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="userbtn">Login</button>
            </form>
            <div class="userlink">
                <a href="#" onclick="showSignup()">Don't have an account? Sign up</a>
            </div>
        </div>

        <div id="usersignupForm" style="display: none;">
            <h2>Sign Up</h2>
            <form>
                <div class="userform-group">
                    <label for="signupName">Name</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="userform-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="userform-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <button type="submit" class="userbtn">Sign Up</button>
            </form>
            <div class="userlink">
                <a href="#" onclick="showLogin()">Already have an account? Login</a>
            </div>
        </div>
    </div>
</div>
    <script>
    function showSignup() {
        document.getElementById('userloginForm').style.display = 'none';
        document.getElementById('usersignupForm').style.display = 'block';
    }
    
    function showLogin() {
        document.getElementById('userloginForm').style.display = 'block';
        document.getElementById('usersignupForm').style.display = 'none';
    }
</script>
</body>
</html>
